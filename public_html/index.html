            <h3>The Duodenal Switch Tracker (TDST)</h3>

            <!-- // start calculator // -->
            <div id="container2">
                <div id="container1">
                    <div id="col1">
                        <p>Protein:</p>
                        <p>Fat:</p>
                        <p>Simple Carbs:</p>
                        <p>Complex Carbs:</p>
                        <p><br></p>
                        <p>Total Calories:</p>
                        <p>Total Absorbed:</p>
                    </div>
                    <div id="col2">
                        <p><input type="number" name="breakfast_protein" id="bp01" title="Protein 4 cals/gm 60% absorbed (0.6)" class="bp01 key" placeholder="0">&nbsp;gm</p>
                        <p><input type="number" name="breakfast_fat" id="bf01" title="Fat 9 cals/gm 20% absorbed (0.2)" class="bf01 key" placeholder="0">&nbsp;gm</p>
                        <p><input type="number" name="breakfast_simple_carbs" id="bsc01" title="Simple Carbs 4 cals/gm 60% absorbed (0.6)" class="bsc01 key" placeholder="0">&nbsp;gm</p>
                        <p><input type="number" name="breakfast_complex_carbs" id="bcc01" title="Complex Carbs 4 cals/gm 60% absorbed (0.6)" class="bcc01 key" placeholder="0">&nbsp;gm</p>
                        <p><br></p>
                        <p><input type="number" readonly="readonly" id="dat02" class="dat02" title="Total Grams Eaten"></p>
                        
                        <p><input type="number" readonly="readonly" id="dat01" class="dat01" title="Total Grams Absorbed"></p>
                        <p><input type="hidden" id="carbcount01" class="carbcount01"></p>
                    </div>
                </div>
                <p>Total Carbs:<br /><span id="message" class="message"></span></p>
